<!-- A document.querySelector egy JavaScript metódus, amellyel kiválaszthatunk egy HTML elemet a DOM-ból (Document Object Model) CSS-szelektort használva.
 Hogyan működik?

A document.querySelector() metódus paraméterként egy CSS-szelektor stringet vár. Ez a szelektor bármilyen érvényes CSS-szelektor lehet, például:

HTML tag név: document.querySelector('div') - Kiválasztja az első <div> elemet.
Osztálynév (class): document.querySelector('.my-class') - Kiválasztja az első olyan elemet, amelynek my-class osztálya van.
Azonosító (ID): document.querySelector('#my-id') - Kiválasztja azt az elemet, amelynek my-id azonosítója van. 
név: let amountInput = document.querySelector('input[name="amount-input"]');-->
